<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .container {
        width: 400px;
        border: 1px solid grey;
        border-radius: 5px;
        margin: 40px auto;
      }

      .heading {
        text-align: center;
        text-decoration: underline;
        margin-top: 30px;
      }

      .loginForm {
        margin: 20px auto;
        line-height: 3.2rem;
      }
      .gender,
      .hobbies {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .button{
        margin: 10px auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2 class="heading">Application Form</h2>
      <form
        class="loginForm"
        onsubmit="return loginValidation()"
      >
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" class="form-control" />
          <span id="fullnameError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" />
          <span id="emailError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" class="form-control" />
          <span id="mobileError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="Country">Country</label>
          <select class="form-control" id="country">
            <option value="">select</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Europe">Europe</option>
          </select>
          <span id="countryError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <div class="form-control gender">
            <input type="radio" name="gender" class="Male" id="Male" value="Male" />Male
            <input type="radio" name="gender" class="Female" id="Female" value="Female" />Female
          </div>
          <span id="genderError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="hobbies">Hobbies <sub>(optional)</sub> </label>
          <div class="form-control hobbies">
            <input
              type="checkbox"
              name="sports"
              value="sports"
              id="hobbies"
              class="sports"
            />Sports
            <input
              type="checkbox"
              name="movies"
              value="movies"
              id="hobbies"
              class="movies"
            />Movies
            <input
              type="checkbox"
              name="music"
              value="music"
              id="hobbies"
              class="music"
            />Music
          </div>
          <span id="hobbiesError" class="text-danger"></span>
        </div>
        <button type="submit" class="form-control btn btn-primary button">
          Submit
        </button>
      </form>
    </div>

    <script>
        let fullName = document.getElementById('fullname');
        let email = document.getElementById('email');
        let mobile = document.getElementById('mobile');
        let country = document.getElementById('country');
        let  male = document.querySelector('.Male')
        let  female = document.querySelector('.Female')

        
      
        function loginValidation(){
            event.preventDefault();
          if(fullname.value.length  <= 0 &&  email.value.length <= 0 && mobile.value.length <= 0 && country.value == ""  && !male.checked && !female.checked  

           ){
            document.getElementById('fullnameError').innerHTML = "Please enter your name";
            document.getElementById('emailError').innerHTML = "Please enter your email address";
            document.getElementById('mobileError' ).innerHTML = "Please enter your mobile number";
            document.getElementById('countryError').innerHTML = "Please select the country";
            document.getElementById('genderError').innerHTML = "Please select your gender";
            
            return false;
          }
          if(fullname.value.length <= 0){
            document.getElementById('fullnameError').innerHTML = 'Please enter your name';
            return false; 
          }
          else{
            document.getElementById('fullnameError').innerHTML = '';
          }
          if(email.value.length <= 0){
            document.getElementById('emailError').innerHTML = 'Please enter your email address';
            return false; 
          }
          else{
            document.getElementById('emailError').innerHTML = '';
          }
          if(mobile.value.length <= 0){
       
            document.getElementById('mobileError').innerHTML = 'Please enter your mobile number';
            return false; 
          }
          else{
            document.getElementById('mobileError').innerHTML = '';
          }
          if(country.value == ""){
            document.getElementById('countryError').innerHTML = 'Please select the country';
            return false; 
          }
          else{
            document.getElementById('countryError').innerHTML = '';
          }
          if(!male.checked && !female.checked){
            document.getElementById('genderError').innerHTML = 'Please select your gender';
            return false; 
          }
          else{
            document.getElementById('genderError').innerHTML = '';
          }
          if(fullname.value.length  > 0 &&  email.value.length > 0 && mobile.value.length > 0 && country.value != ""  && male.checked || female.checked > 0 
        
           ){
            alert('Form Submitted!');
          }
          else{
            alert("Not submitted");
          }
          return true;
        }
      </script>
      

  </body>
</html>
